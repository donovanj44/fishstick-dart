name: fishstick_dart
description: A multipurpose fortnite bot coded in dart.
version: 0.8.0

environment:
    sdk: ">=2.15.0 <3.0.0"

dependencies:
    # logging
    logging: ^1.0.2
    # libraries for database
    mongo_dart: ^0.7.4
    # libraries for discord api
    nyxx: ^3.2.3
    nyxx_interactions: ^3.2.0
    nyxx_commands: ^3.3.0
    nyxx_extensions: ^3.0.0
    nyxx_pagination: ^2.1.0
    # libraries for fortnite
    fortnite: ^1.2.0
    # utils
    async: ^2.8.2
    time_ago_provider: ^4.1.2
    # parse numerals
    numeral: ^1.2.5
    # encryption
    encrypt: ^5.0.1
    # get package info
    pubspec_yaml: ^3.1.0
    # http
    dio: any
    # http server
    shelf: ^1.2.0
    shelf_router: ^1.1.2
    # image
    image: ^3.1.1
    image_extensions: ^0.2.0

dev_dependencies:
    lints: ^1.0.0
